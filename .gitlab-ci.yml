image: ralfjung/opam-ci:latest

stages:
  - build

variables:
  CPU_CORES: "10"
  GIT_SUBMODULE_STRATEGY: "recursive"

.template: &template
  stage: build
  tags:
  - fp
  script:
  - ci/buildjob
  cache:
    key: "$CI_JOB_NAME"
    paths:
    - opamroot/
  only:
  - master
  - /^ci/
  except:
  - triggers
  - schedules

## Build jobs

build-coq.dev:
  <<: *template
  variables:
    OPAM_PINS: "coq version dev"
    VALIDATE: "1"

build-coq.8.8.0:
  <<: *template
  variables:
    OPAM_PINS: "coq version 8.8.0"

build-coq.8.7.2:
  <<: *template
  variables:
    OPAM_PINS: "coq version 8.7.2"
    OPAM_PKG: "coq-iris"
    TIMING_PROJECT: "iris"
    TIMING_CONF: "coq-8.7.2"
  tags:
  - fp-timing

build-coq.8.7.1:
  <<: *template
  variables:
    OPAM_PINS: "coq version 8.7.1"

build-coq.8.7.0:
  <<: *template
  variables:
    OPAM_PINS: "coq version 8.7.0"

build-stdpp.dev:
  <<: *template
  variables:
    OPAM_PINS: "coq version 8.7.2   coq-stdpp.dev git https://gitlab.mpi-sws.org/robbertkrebbers/coq-stdpp/#$STDPP_REV"
  except:
  only:
  - triggers
  - schedules
