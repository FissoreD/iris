image: ralfjung/opam-ci:latest

stages:
  - build

variables:
  CPU_CORES: "10"
  GIT_SUBMODULE_STRATEGY: "recursive"

.template: &template
  stage: build
  tags:
  - fp
  script:
  - ci/buildjob
  cache:
    key: "iris-3.1-$CI_JOB_NAME"
    paths:
    - opamroot/
  only:
  - /^ci/
  - iris-3.1
  except:
  - triggers
  - schedules

## Build jobs

